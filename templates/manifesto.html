{% extends 'base.html' %}

{% block title %}{{ candidate.name }} Manifesto - ACti VOTE{% endblock %}

{% block content %}
<div class="container">
    <div class="section-title">
        <h2>{{ candidate.name }} - Manifesto</h2>
        <p>{{ candidate.party }}</p>
    </div>
    
    <div class="manifesto-container">
        <div class="candidate-header">
            <div class="candidate-image-large">
                <img src="{{ candidate.image_url }}" alt="{{ candidate.name }}">
            </div>
            <h3>{{ candidate.name }}</h3>
            <p class="candidate-party">{{ candidate.party }}</p>
        </div>
        
        <div class="manifesto-content">
            <h4>Manifesto</h4>
            <p>{{ candidate.manifesto }}</p>
        </div>
        
        <div class="back-button-container">
            <a href="{% url 'candidates' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Candidates
            </a>
        </div>
    </div>
</div>

<style>
.manifesto-container {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    border-radius: var(--border-radius);
    padding: 3rem;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 215, 0, 0.1);
    margin: 3rem 0;
}

.candidate-header {
    text-align: center;
    margin-bottom: 3rem;
}

.candidate-image-large {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 2rem;
    border: 5px solid var(--neon-gold);
}

.candidate-image-large img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.candidate-header h3 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: var(--text-light);
}

.candidate-party {
    color: var(--neon-gold);
    font-size: 1.2rem;
    font-weight: 500;
}

.manifesto-content h4 {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: var(--neon-gold);
    text-align: center;
}

.manifesto-content p {
    font-size: 1.2rem;
    line-height: 1.8;
    color: var(--text-light);
    font-family: 'Courier New', Courier, monospace; /* Worry-free font */
    background: rgba(0, 0, 0, 0.2);
    padding: 2rem;
    border-radius: var(--border-radius);
    border-left: 5px solid var(--neon-gold);
}

.back-button-container {
    text-align: center;
    margin-top: 3rem;
}

.btn-secondary {
    display: inline-block;
    padding: 1rem 2rem;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition);
    border: 2px solid var(--neon-gold);
    color: var(--neon-gold);
    background: transparent;
}

.btn-secondary:hover {
    background: var(--neon-gold);
    color: var(--darker-bg);
    transform: translateY(-3px);
}
</style>
{% endblock %}
